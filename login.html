<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <div class="box">

        <div class="signin">
        <form method="post" action="#" >
            <header> ĐĂNG NHẬP </header>
            
            <div class="social">
                <label  class="face">
                    <a href="#" ><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </label>
                <label class="go">
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </label>
                <label class="twit">
                    <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                </label>
            </div>
            <span>Hoặc sử dụng tài khoản của bạn</span>

            <i class="fas fa-user"></i>
            <input type="text" placeholder="Tài khoản" id="account">
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mật khẩu" id="pass">
            <br>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label style="font-size: 12px;" class="check-box">Lưu mật khẩu?</label>
            </div>

            <div class="forgot"><a id="for" style="font-size: 14px;" href="forgot.html">Bạn quên mật khẩu?</a></div>
    
        </form>

        <a href="web.html" style="margin-left: 115px;">
            <label class="left" for="log" class="left">
                <input type="submit" class="submit" value="Đăng nhập" onclick="return validate()"></label>
            <label id="check" for="check"></label>
        </a>
        </div>
        
        <div class="signup">
            <div class="right">
            <header style="color: azure; font-size: 35px; ">Hii, Friend!</header>
              <p style="color: azure;">Do not have an account? Enter your personal details and start journey with us</p>
              <a href="signup.html">
              <input type="submit" class="submit" value="Đăng ký">
            </a>
            </div>
        </div>


    </div>


</body>
</html>
